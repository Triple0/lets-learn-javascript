<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta title="Vacation Resort - Info Page">
        <script type="text/javascript" src="./js/scripts.js" defer></script>
    </head>
    <body>
        <h1> Vacation Resort Information Page</h1>
        <form id="info-page" action="#" method="get">
            <label for="name">Resort Name:</label>
                <input type="text" id="name">
                <br><br>
            <label for="address">Resort Address:</label>
                <input type="text" id="address">
                <br><br>
            <label for="phone">Resort Phone #:</label>
                <input type="text" id="phone">
                <br><br>
            <label for="bookings">Resort Bookings:</label>
                <input type="text" id="bookings">
                <br><br>
            <label for="employee_number">Number of Employees</label>
                <input type="text" id="employee_number">
                <br><br>
            <button id = "addNewRecords" onclick="addNew()">
                Submit
            </button>
            <h2>Results of Resorts</h2>
            <table id="resort_table" border ="1">
                <thead>                    
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Bookings</th>
                    <th>Number of Employees</th>                                        
                </thead>
                <tbody id="addMoreRecords">
                                        
                </tbody>
            </table>

        </form>

        <p id="display"></p>
    </body>
</html>
